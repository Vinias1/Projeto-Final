<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>

  <!-- Ícones e fonte -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../CSS/recuperar.css">
</head>
<body>

  <main class="login-container" aria-labelledby="recuperarTitle">
    <section class="login-card" role="region" aria-describedby="recuperarDesc">
      <h1 id="recuperarTitle"><i class="bx bx-lock-alt"></i> Recuperar Senha</h1>
      <p id="recuperarDesc">Digite o e-mail cadastrado. Enviaremos um link para redefinir sua senha.</p>

      <div id="statusMessage" class="alerta-sucesso" role="status" aria-live="polite" hidden></div>

      <form id="recuperarForm" novalidate>
        <div class="input-group">
          <label for="emailRec">E-mail cadastrado</label>
          <input type="email" id="emailRec" name="emailRec" placeholder="seu@exemplo.com" required aria-required="true" autocomplete="email">
          <div class="field-error" id="emailRecError" aria-live="assertive"></div>
        </div>

        <button type="submit" id="btnRec" class="btn-login">
          <span id="btnRecText">Enviar código</span>
          
        </button>
      </form>

      <!-- Link para voltar ao login -->
      <div class="link-register">
        <p><a href="login.html">Voltar ao login</a></p>
      </div>
    </section>
  </main>

  <script>
    const formRec = document.getElementById('recuperarForm');
    const statusRec = document.getElementById('statusMessage');
    const btnRec = document.getElementById('btnRec');
    const btnRecText = document.getElementById('btnRecText');
    const btnRecLoader = document.getElementById('btnRecLoader');

    function setRecLoading(state) {
      if (state) {
        btnRecText.hidden = true;
        btnRecLoader.hidden = false;
        btnRec.disabled = true;
        btnRec.setAttribute('aria-busy', 'true');
      } else {
        btnRecText.hidden = false;
        btnRecLoader.hidden = true;
        btnRec.disabled = false;
        btnRec.removeAttribute('aria-busy');
      }
    }

    function showRecStatus(msg, type = 'success') {
      statusRec.hidden = false;
      statusRec.textContent = msg;
      statusRec.className = (type === 'success') ? 'alerta-sucesso' : 'alerta-erro';
      setTimeout(() => { statusRec.hidden = true; }, 7000);
    }

    formRec.addEventListener('submit', async (e) => {
      e.preventDefault();

      // limpar
      document.getElementById('emailRecError').textContent = '';

      const email = document.getElementById('emailRec').value.trim();
      if (!email) {
        document.getElementById('emailRecError').textContent = 'Informe o e-mail.';
        return;
      } else if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailRecError').textContent = 'E-mail inválido.';
        return;
      }

      setRecLoading(true);

      try {
        // Simulação de envio:
        await new Promise(res => setTimeout(res, 900));

        // --- Exemplo de fetch comentado para enviar ao backend ---
        // const resp = await fetch('/api/recuperar-senha', {
        //   method: 'POST',
        //   headers: {'Content-Type': 'application/json'},
        //   body: JSON.stringify({ email })
        // });
        // const data = await resp.json();
        // if (!resp.ok) throw new Error(data.message || 'Erro ao enviar');

        // Em caso de sucesso, exiba mensagem e opcionalmente redirecione
        showRecStatus('E-mail enviado! Verifique sua caixa de entrada (e spam).', 'success');

        // Opcional: redirecionar para uma página de confirmação
        // setTimeout(() => { window.location.href = 'confirmacao.html'; }, 1000);

      } catch (err) {
        console.error(err);
        showRecStatus('Não foi possível enviar o e-mail. Tente novamente mais tarde.', 'error');
      } finally {
        setRecLoading(false);
      }
    });
  </script>
</body>
</html>
