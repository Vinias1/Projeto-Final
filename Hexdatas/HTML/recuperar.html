<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha — Hexdatas</title>

  <!-- Ícones e fonte -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../CSS/recuperar.css">
</head>
<body>

  <main class="login-container" aria-labelledby="recuperarTitle">
    <section class="login-card" role="region" aria-describedby="recuperarDesc">
      <h1 id="recuperarTitle"><i class="bx bx-lock-alt" aria-hidden="true"></i> Recuperar Senha</h1>
      <p id="recuperarDesc">Digite o e-mail cadastrado. Enviaremos um link para redefinir sua senha.</p>

      <!-- status/feedback (aria-live) -->
      <div id="statusMessage" role="status" aria-live="polite" class="status-wrapper" hidden></div>

      <form id="recuperarForm" novalidate>
        <div class="input-group">
          <label for="emailRec">E-mail cadastrado</label>
          <input
            type="email"
            id="emailRec"
            name="emailRec"
            placeholder="seu@exemplo.com"
            required
            aria-required="true"
            autocomplete="email"
            inputmode="email"
          >
          <div class="field-error" id="emailRecError" aria-live="assertive"></div>
        </div>

        <button type="submit" id="btnRec" class="btn-login" aria-busy="false" aria-live="polite">
          <span id="btnRecText">Enviar código</span>
          <span id="btnRecLoader"  hidden aria-hidden="true"></span>
        </button>
      </form>

      <!-- painel de confirmação + reenviar -->
      <div id="confirmPanel" class="confirm-panel" aria-hidden="true">
        <p id="confirmText">Verifique sua caixa de entrada. Se não encontrar, verifique a pasta de spam.</p>
        <div class="confirm-actions">
          <button id="resendBtn" class="btn-login small-btn" disabled>Reenviar (<span id="countdown">60</span>s)</button>
          <a class="link-register" href="login.html">Voltar ao login</a>
        </div>
      </div>

      
  <script>
    // elementos
    const formRec = document.getElementById('recuperarForm');
    const statusRec = document.getElementById('statusMessage');
    const btnRec = document.getElementById('btnRec');
    const btnRecText = document.getElementById('btnRecText');
    const btnRecLoader = document.getElementById('btnRecLoader');

    const emailInput = document.getElementById('emailRec');
    const emailError = document.getElementById('emailRecError');

    const confirmPanel = document.getElementById('confirmPanel');
    const confirmText = document.getElementById('confirmText');
    const resendBtn = document.getElementById('resendBtn');
    const countdownEl = document.getElementById('countdown');

    let countdownTimer = null;
    const RESEND_SECONDS = 60;

    // helper: set loading UI
    function setRecLoading(state) {
      if (state) {
        btnRecText.hidden = true;
        btnRecLoader.hidden = false;
        btnRec.disabled = true;
        btnRec.setAttribute('aria-busy', 'true');
      } else {
        btnRecText.hidden = false;
        btnRecLoader.hidden = true;
        btnRec.disabled = false;
        btnRec.removeAttribute('aria-busy');
      }
    }

    // helper: mostrar status (success / error)
    function showRecStatus(msg, type = 'success') {
      statusRec.hidden = false;
      statusRec.innerHTML = ''; // limpar
      const el = document.createElement('div');
      el.className = (type === 'success') ? 'alerta-sucesso' : 'alerta-erro';
      el.textContent = msg;
      statusRec.appendChild(el);
      // esconder depois de 7s
      setTimeout(() => {
        if (statusRec.contains(el)) {
          statusRec.removeChild(el);
          statusRec.hidden = true;
        }
      }, 70000);
    }

    // validação simples
    function validaEmail(value) {
      if (!value) return 'Informe o e-mail.';
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!re.test(value)) return 'E-mail inválido.';
      return '';
    }

    // countdown para reenviar
    function startCountdown(seconds = RESEND_SECONDS) {
      let s = seconds;
      countdownEl.textContent = s;
      resendBtn.disabled = true;
      resendBtn.setAttribute('aria-disabled', 'true');
      confirmPanel.classList.add('visible');
      confirmPanel.setAttribute('aria-hidden', 'false');

      clearInterval(countdownTimer);
      countdownTimer = setInterval(() => {
        s--;
        countdownEl.textContent = s;
        if (s <= 0) {
          clearInterval(countdownTimer);
          resendBtn.disabled = false;
          resendBtn.removeAttribute('aria-disabled');
          countdownEl.textContent = '0';
          resendBtn.textContent = 'Reenviar';
        }
      }, 1000);
    }

    // função que envia o pedido (substituir por fetch real)
    async function enviarRecuperacao(email) {
      // Simulação de latência; substitua por:
      // return fetch('/api/recuperar-senha', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email}) })
      await new Promise(r => setTimeout(r, 800));
      // retorno simulado:
      return { ok: true };
    }

    formRec.addEventListener('submit', async (e) => {
      e.preventDefault();
      // limpar mensagens
      emailError.textContent = '';
      statusRec.hidden = true;
      statusRec.innerHTML = '';

      const email = emailInput.value.trim();
      const err = validaEmail(email);
      if (err) {
        emailError.textContent = err;
        emailInput.focus();
        return;
      }

      setRecLoading(true);

      try {
        const resp = await enviarRecuperacao(email);
        // se usar fetch real, trate resp.ok / resp.json()
        if (!resp || !resp.ok) throw new Error(resp?.message || 'Erro ao enviar');

        // sucesso
        showRecStatus('E-mail enviado! Verifique sua caixa de entrada (e spam).', 'success');
        confirmText.textContent = 'Enviamos o link de recuperação para ' + email + '.';
        startCountdown(RESEND_SECONDS);
      } catch (err) {
        console.error(err);
        showRecStatus('Não foi possível enviar o e-mail. Tente novamente mais tarde.', 'error');
      } finally {
        setRecLoading(false);
      }
    });

    // reenviar
    resendBtn.addEventListener('click', async () => {
      if (resendBtn.disabled) return;
      const email = emailInput.value.trim();
      const err = validaEmail(email);
      if (err) {
        emailError.textContent = err;
        emailInput.focus();
        return;
      }

      resendBtn.disabled = true;
      resendBtn.textContent = 'Enviando…';
      try {
        await enviarRecuperacao(email);
        showRecStatus('E-mail reenviado! Verifique sua caixa de entrada.', 'success');
        startCountdown(RESEND_SECONDS);
      } catch (error) {
        console.error(error);
        showRecStatus('Erro ao reenviar. Tente novamente mais tarde.', 'error');
        resendBtn.disabled = false;
        resendBtn.textContent = 'Reenviar';
      }
    });

    // Enter no campo aciona envio
    emailInput.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        btnRec.click();
      }
    });

    // foco inicial
    emailInput.focus();

    // limpar timers
    window.addEventListener('unload', () => clearInterval(countdownTimer));
  </script>
</body>
</html>
